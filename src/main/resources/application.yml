server:
  port: 8080

spring:
  application:
    name: GoGym
  profiles:
    active: dev

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jwt:
    secret: # 환경변수 설정 필요
    validity: 3600000

logging:
  level:
    org:
      hibernate:
        SQL: info
        type:
          descriptor: trace